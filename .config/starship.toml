[character]
symbol = ""
use_symbol_for_status = true
error_symbol = "ﮊ"

[cmd_duration]
min_time = 500
show_milliseconds = true

[env_var]
prefix = " "
variable = "SHELL"
default = "unknown shell"
style = "dimmed white"

[time]
disabled = false
format = " %T"
style = "yellow"

[directory]
fish_style_pwd_dir_length=1

[memory_usage]
disabled = false
show_percentage = false
show_swap = false
threshold = 75
symbol = " "
separator = "/"
style = "bold dimmed green"

[[battery.display]]  # between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]  # between 30% and 75%
threshold = 75
style = "yellow"

